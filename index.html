<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="playerCharacters" class="modal">
        <div class="model-wrapper">
            <div class="modal-header">
                <h1 style="font-family: 'Cabin Sketch', cursive;">Click To Select A Character</h1>
            </div>
            <br>
            <div class="modal-content">
                <div class="modal-body">
                   <table id="gameCharacters" style="margin: 0 auto;">
                       <tbody>
                           <tr>
                               <td id="character1" class="character"><img src="./images/char-boy.png" alt="boy character"></td>
                               <td id="character2" class="character"><img src="./images/char-cat-girl.png" alt="cat-girl character"></td>
                               <td id="character3" class="character"><img src="./images/char-horn-girl.png" alt="horn-girl character"></td>
                               <td id="character4" class="character"><img src="./images/char-pink-girl.png" alt="pink-girl character"></td>
                               <td id="character5" class="character"><img src="./images/char-princess-girl.png" alt="princess-girl character"></td>
                           </tr>
                       </tbody>
                   </table>
                </div>
                <br>
                <br>
                <div>
                    <button id="playButton" type="button" class="play-button">
                        <span style="font-family: 'Cabin Sketch', cursive; font-size: 2em">Play!</span>
                    </button>
                </div>
                <br>
                <br>
                <br>
                <div>
                    <p style="font-family: 'Cabin Sketch', cursive;">&copy; 2019 - Suman Hansada - For Udacity Project</p>
                </div>

            </div>
            </div>
    </div>
    <div id="gameOver" class="gameOverModal" style="display:none">
        <h1 style="font-family:'Cabin Sketch', cursive; font-size: 3em; margin-top: 20%">Oops! Game is Over</h1>        
    </div>
    <div style="width: 505px; text-align: center; margin: auto;">
        <div class="score-panel">
        <ul id="playerHealth" class="life">
            <li><img src="images/Heart.png" alt="Heart Image">
            <li><img src="images/Heart.png" alt="Heart Image">
            <li><img src="images/Heart.png" alt="Heart Image">
            <li><img src="images/Heart.png" alt="Heart Image">
            <li><img src="images/Heart.png" alt="Heart Image">
        </ul>
        <div id="playerScore" class="score" >
                <h1 style="margin:0px">Score - 0</h1>
            </div>
        </div>        
    </div>
    <br>
    <div id="restartButtonArea" style="text-align:center">
        <button id="restartButton" type="button" class="restart-button" style="display:none">
            <span style="font-family: 'Cabin Sketch', cursive; font-size: 2em">Restart Game!</span>
        </button>
    </div>    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
